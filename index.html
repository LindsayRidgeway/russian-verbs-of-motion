<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Russian Verbs of Motion Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #main-container {
      display: flex;
      flex-direction: row;
    }
    #left-panel {
      flex: 3;
    }
    #right-panel {
      flex: 1;
      padding-left: 40px;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .quiz-section {
      margin-top: 20px;
    }
    .radio-option {
      margin: 4px 0;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Russian Verbs of Action Practice App</h1>

  <div id="main-container">
    <div id="left-panel">
      <div class="button-group">
        <button id="btn1">English Written</button>
        <button id="btn2">Russian Written</button>
        <button id="btn3">Spoken English</button>
        <button id="btn4">Spoken Russian</button>
      </div>

      <div class="quiz-section">
        <div id="challenge">Here is where the challenge sentence will display</div>
        <div id="choices"></div>
        <div class="quiz-section">
          <button id="submit-btn">Submit</button>
        </div>
        <div id="result">Correct or Incorrect + correct answer</div>
        <div id="score">Running score</div>
      </div>
    </div>

    <div id="right-panel">
      <h3>Prefixes</h3>
      <div id="prefix-container"></div>
    </div>
  </div>

  <footer>
    To contact developer: <a href="mailto:LDRidgeway@gmail.com">LDRidgeway@gmail.com</a>
  </footer>

  <script src="quizdata.js"></script>
  <script>
    const challengeEl = document.getElementById('challenge');
    const choicesEl = document.getElementById('choices');
    const submitBtn = document.getElementById('submit-btn');
    const resultEl = document.getElementById('result');
    const scoreEl = document.getElementById('score');
    const prefixContainer = document.getElementById('prefix-container');
    let currentCorrectAnswer = null;
    let currentRound = [];
    let currentIndex = 0;
    let score = 0;
    let currentMode = "en-to-ru";

    function speak(text, lang = "en-US") {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    function buildPrefixCheckboxes() {
      const prefixes = [...new Set(verbData.map(group => group.prefix))];
      prefixContainer.innerHTML = '';
      prefixes.forEach(prefix => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'prefix-filter';
        checkbox.value = prefix;
        label.appendChild(checkbox);
        label.append(` ${prefix || '(no prefix)'}`);
        prefixContainer.appendChild(label);
        prefixContainer.appendChild(document.createElement('br'));
      });
    }

    function getSelectedPrefixes() {
      const checkboxes = document.querySelectorAll('.prefix-filter');
      return Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);
    }

    function flattenSentences(data, selectedPrefixes) {
      return data
        .filter(group => selectedPrefixes.includes(group.prefix))
        .flatMap(group => group.sentences.map(s => ({ ...s, prefix: group.prefix })));
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startNewRound(mode) {
      const selectedPrefixes = getSelectedPrefixes();
      const availableSentences = flattenSentences(verbData, selectedPrefixes);

      if (selectedPrefixes.length === 0 || availableSentences.length < 10) {
        challengeEl.innerText = 'Please select at least one prefix with enough data.';
        choicesEl.innerHTML = '';
        resultEl.innerText = '';
        scoreEl.innerText = '';
        return;
      }

      currentMode = mode;
      score = 0;
      currentIndex = 0;
      resultEl.innerText = '';
      scoreEl.innerText = 'Score: 0 for 0';

      shuffleArray(availableSentences);
      currentRound = availableSentences.slice(0, 10);
      showCurrentChallenge();
    }

    function showCurrentChallenge() {
      const challenge = currentRound[currentIndex];
      const selectedPrefixes = getSelectedPrefixes();
      const allOptions = flattenSentences(verbData, selectedPrefixes);
      let correct, challengeText, wrongField, lang;

      if (currentMode === "en-to-ru" || currentMode === "spoken-en-to-ru") {
        challengeText = challenge.english;
        correct = challenge.russian;
        wrongField = "russian";
        lang = "en-US";
      } else {
        challengeText = challenge.russian;
        correct = challenge.english;
        wrongField = "english";
        lang = "ru-RU";
      }

      currentCorrectAnswer = correct;
      resultEl.innerText = '';

      if (currentMode.startsWith("spoken")) {
        challengeEl.innerText = '';
        speak(challengeText, lang);
      } else {
        challengeEl.innerText = challengeText;
      }

      const decoys = allOptions
        .filter(s => s[wrongField] !== correct)
        .map(s => s[wrongField]);
      shuffleArray(decoys);

      const choices = [...decoys.slice(0, 9), correct];
      shuffleArray(choices);

      choicesEl.innerHTML = '';
      choices.forEach((choice, index) => {
        const div = document.createElement('div');
        div.className = 'radio-option';
        div.innerHTML = `<input type="radio" name="answer" value="${choice}" id="opt${index}"> <label for="opt${index}">${choice}</label>`;
        choicesEl.appendChild(div);
      });
    }

    document.getElementById('btn1').addEventListener('click', () => {
      startNewRound("en-to-ru");
    });

    document.getElementById('btn2').addEventListener('click', () => {
      startNewRound("ru-to-en");
    });

    document.getElementById('btn3').addEventListener('click', () => {
      startNewRound("spoken-en-to-ru");
    });

    document.getElementById('btn4').addEventListener('click', () => {
      startNewRound("spoken-ru-to-en");
    });

    submitBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        resultEl.innerText = 'Please select an answer.';
        return;
      }

      if (selected.value === currentCorrectAnswer) {
        score++;
        resultEl.innerText = 'Correct!';
      } else {
        resultEl.innerText = `Incorrect, correct answer is: ${currentCorrectAnswer}`;
      }

      scoreEl.innerText = `Score: ${score} for ${currentIndex + 1}`;

      currentIndex++;
      if (currentIndex < currentRound.length) {
        setTimeout(showCurrentChallenge, 500);
      } else {
        challengeEl.innerText = 'Round complete!';
      }
    });

    window.onload = buildPrefixCheckboxes;
  </script>
  <script data-goatcounter="https://russian-verbs-of-action.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
